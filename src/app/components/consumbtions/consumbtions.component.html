<div class="title">
    <h2>Список расходов</h2>
    <button type="button" class="btn btn-primary" (click)="changeRoutCreate()">Добавить расход</button>
</div>

<table class="table table-striped" style="margin-top: 30px;">
    <thead>
      <tr>
        <th scope="col">Причина</th>
        <th scope="col">Описание</th>
        <th scope="col">Сумма</th>
        <th scope="col">Действия</th>
      </tr>
    </thead>
    <tbody>
      @for(consumption of consumptions;track consumption.id){
        <tr>
          <th scope="row">{{ consumption.whyNeeded }}</th>
          <td>{{ consumption.description }}</td>
          <td>{{ consumption.amount }}</td>
          <td>
            <a
              class="btn btn-outline-primary"
              (click)="changeRoutEdit(consumption.id)"
            >
              Изменить
            </a>
            <button
              type="button"
              class="btn btn-danger"
              style="margin-left: 20px"
              (click)="deleteConsumption(consumption.id)">
              Удалить
            </button>
          </td>
        </tr>
      }
      
    </tbody>
  </table>
